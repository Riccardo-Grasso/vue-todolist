<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>My To-Do List</title>
</head>

<body>

    <main id="root" class="container">
        <!-- TITOLO -->
        <section class="text-center title py-3">
            <h1>{{titolo}}</h1>
        </section>

        <!-- NUOVO ELEMENTO -->
        <div class="row justify-content-center my-3">
            <div class="col-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nuova attività"
                        aria-label="Recipient's username" aria-describedby="button-addon2" v-model="nuovaAttivita"
                        @keyup.enter="pushElement">
                    <button class="btn btn-primary" type="button" id="btnAdd" @click="pushElement">+Add</button>
                </div>
            </div>
        </div>


        <!-- LISTA ELEMENTI -->
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="list-group">
                    <div class="list-group-item d-flex align-items-center fw-bolder" p-2
                        v-for="(newActivity, i) in listaAttivita">
                        <label class="flex-fill">
                            {{i+1}} - {{newActivity.attivita}}
                        </label>

                        <button type="button" class="btn-close flex-end" aria-label="Close"
                            @click="deleteActivity(i)"></button>


                    </div>

                </div>

                <div class="empty" v-if="listaAttivita.length === 0">
                    <h3>Aggiungi una nuova attività...</h3>
                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
